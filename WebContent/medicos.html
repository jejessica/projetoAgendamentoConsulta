    <!-- Formulário -->
<h1 align="center">Cadastro Médico</h1>
<hr>
<div class="container">
<form>
<div class="form-group">
    <label for="crmMedico">CRM:</label>
      <input type="text" class="form-control" id="crmMedico" placeholder="CRM">
</div>
  <div class="form-group">
    <label for="nmMedico">Nome:</label>
      <input type="text" class="form-control" id="nmMedico" placeholder="Nome Médico">
  </div>
  <div class="form-group">
  <label for="nmEspecialidade">Especialidade</label>
  <select class="form-control">       
      <option></option>
      <option></option>
  </select>
  </div>
    <div class="form-group">
    <label for="cpfMedico">CPF:</label>
      <input type="text" class="form-control" id="cpfMedico" placeholder="000.000.000-00">
    </div>
  <div class="form-group">
    <label for="rgMedico">RG:</label>
      <input type="text" class="form-control" id="rgMedico" placeholder="00.000.000-0">
  </div>
  <div class="form-group">
    <label for="dtNascimentoMedico">Data de Nascimento:</label>
      <input type="text" class="form-control" id="dtNascimentoMedico" placeholder="DD/MM/AAAA">
      <label for="sexoMedico" class="col-sm-1 control-label">Sexo:</label>
         <select class="form-control">       
          <option>Feminino</option>
          <option>Masculino</option>
         </select>
  </div>
  <div class="form-group">
    <label for="telefoneMedico">Telefone:</label>
      <input type="phone" class="form-control" id="telefoneMedico" placeholder="(DDD) 0000-0000">
      <label for="celularMedico" class="col-sm-1 control-label">Celular:</label>
      <input type="text" class="form-control" id="celularMedico" placeholder="(DDD) 00000-0000">
  </div>
  <div class="form-group">
    <label for="emailMedico">E-mail:</label>
      <input type="email" class="form-control" id="emailMedico" placeholder="exemplo@exemplo.com">
  </div>
  <div class="form-group">
    <label for="enderecoMedico">Endereço:</label>
      <input type="text" class="form-control" id="enderecoMedico" placeholder="Rua/Avenida">
  </div>
  <div class="form-group">
    <label for="bairroMedico">Bairro:</label>
      <input type="text" class="form-control" id="bairroMedico" placeholder="Bairro">
      <label for="nrEnderecoMedico" class="col-sm-1 control-label">Número:</label>
      <input type="text" class="form-control" id="nrEnderecoMedico" placeholder="Número">
  </div>
  <div class="form-group">
    <label for="cidadeMedico">Cidade:</label>
      <input type="text" class="form-control" id="cidadeMedico" placeholder="Cidade">
      <label for="ufMedico">UF:</label>
         <select class="form-control">       
          <option></option>
          <option></option>
         </select>
  </div>
   <br>
  <div class="form-group">  
      <button type="submit" class="btn btn-info">Novo</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="submit" class="btn btn-danger">Excluir</button>
  </div>
</form>
</div>
