    <!-- Formulário -->
<hr>
    <h1 align="center">Cadastro Paciente</h1>
   
<hr>
<div class="container">
<form class="form-horizontal">
  <div class="form-group">
    <label for="nmPaciente">Nome:</label>
      <input type="text" class="form-control" id="nmPaciente" placeholder="Nome Paciente"> 
  </div>
    <div class="form-group">
      <label for="cpfPaciente">CPF:</label>
      <input type="text" class="form-control" id="cpfPaciente" placeholder="000.000.000-00">
  </div>
  <div class="form-group">
    <label for="rgPaciente">RG:</label>
        <input type="text" class="form-control" id="rgPaciente" placeholder="00.000.000-0">
  </div>
  <div class="form-group">
      <label for="dtPaciente">Data de Nascimento:</label>   
        <input type="text" class="form-control" id="dtNascimentoPaciente" placeholder="DD/MM/AAAA"> 
      <label for="sexoPaciente">Sexo:</label>
       <select class="form-control">       
          <option>Feminino</option>
          <option>Masculino</option>
       </select>
  </div>
  <div class="form-group">
    <label for="telefonePaciente">Telefone:</label>
      <input type="text" class="form-control" id="telefonePaciente" placeholder="(DDD) 0000-0000">
    <label for="celularPaciente">Celular:</label>
      <input type="text" class="form-control" id="celularPaciente" placeholder="(DDD) 00000-0000">
  </div>
  <div class="form-group">
    <label for="emailPaciente">E-mail:</label>
      <input type="email" class="form-control" id="emailPaciente" placeholder="exemplo@exemplo.com">
  </div>
  <div class="form-group">
    <label for="enderecoPaciente">Endereço:</label>
      <input type="text" class="form-control" id="enderecoPaciente" placeholder="Rua/Avenida">
  </div>
  <div class="form-group">
    <label for="bairroPaciente">Bairro:</label>
      <input type="text" class="form-control" id="bairroPaciente" placeholder="Bairro">
      <label for="nrEnderecoPaciente">Número:</label>
      <input type="text" class="form-control" id="nrEnderecoPaciente" placeholder="Número">
  </div>
  <div class="form-group">
    <label for="cidadePaciente">Cidade:</label>
      <input type="text" class="form-control" id="cidadePaciente" placeholder="Cidade">
    <label for="ufPaciente">UF:</label>
      <select class="form-control">       
        <option></option>
        <option></option>
      </select>
  </div>
  <br>
  <div class="form-group">  
      <button type="submit" class="btn btn-info">Novo</button>
      <button type="submit" class="btn btn-primary">Salvar</button>
      <button type="submit" class="btn btn-danger">Excluir</button>
  </div>
</form>
</div>
<hr>
