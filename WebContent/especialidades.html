<!-- NAVBAR
================================================== -->
  <body ng-controller="especialidadesController">
    <div ng-include src="'menus.html'"></div>
    <!-- Formulário -->
<hr>
  <h1 align="center">Cadastro Especialidade</h1>
    <form class="form-horizontal">
    <div class="form-group">
        <label for="codigoEspecialidade" class="col-sm-2 control-label">Código:</label>
            <div class="col-sm-2">   
              <input type="text" required ng-model="especialidade.cdEspecialidade" class="form-control" id="codigoEspecialidade" placeholder="Código Especialidade">
            </div>
      </div> 
      <div class="form-group">
        <label for="nmEspecialidade" class="col-sm-2 control-label">Especialidade:</label>
            <div class="col-sm-3">   
              <input type="text" required ng-model="especialidade.nmEspecialidade"class="form-control" id="nmEspecialidade" placeholder="Nome Especialidade">
            </div>
             </div> <br><br>
      <div class="form-group">
        <label class="col-sm-2 control-label">Pesquisar: </label>     
          <div class="col-sm-3">   
              <input type="text" ng-model="pesquisaEspecialidade" id="pesquisaEspecialidade" placeholder=" Pesquisar Especialidade ">
            </div> 
   
        <button type="submit" ng-click="limparCampos()" class="btn btn-info">Novo</button>
        <button ng-disabled="!especialidade.nmEspecialidade" type="submit" ng-click="salvar()" class="btn btn-primary">Salvar</button>
        <button type="submit" ng-click="excluir()" class="btn btn-danger">Excluir</button>
   </div> 
</form>
<!-- /.Formulário -->

<!-- .Tabela -->
<div class="container">
<table class="table table-striped table-hover">
  <th>Código</th>
  <th>Especialidade</th>
  <tr ng-repeat="especialidadesTabela in especialidades | filter:pesquisaEspecialidade" ng-click="selecionaEspecialidade(especialidadesTabela)" >
      <td>{{especialidadesTabela.cdEspecialidade}}</td>
      <td>{{especialidadesTabela.nmEspecialidade}}</td>
  </tr>
</table>  
</div>
    <!-- /.tabela -->
<hr>
